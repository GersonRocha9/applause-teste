name: ğŸš€ CI - Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===============================================
  # ğŸ§ª TESTING & QUALITY CHECKS
  # ===============================================
  test:
    name: ğŸ§ª Tests & Quality
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: |
          npm ci
          npm ls

      - name: ğŸ¨ Lint check
        run: npm run lint

      - name: ğŸ” Type check
        run: npx tsc --noEmit

      - name: ğŸ§ª Run tests
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ“ˆ Comment coverage on PR
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        uses: romeovs/lcov-reporter-action@v0.4.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info

  # ===============================================
  # ğŸ—ï¸ BUILD VERIFICATION
  # ===============================================
  build:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .next/
            out/
          retention-days: 7

  # ===============================================
  # ğŸ”’ SECURITY SCAN
  # ===============================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ” Run security audit
        run: npm audit --audit-level=high

      - name: ğŸ›¡ï¸ Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # ===============================================
  # âœ… QUALITY GATE
  # ===============================================
  quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: always()
    
    steps:
      - name: ğŸ¯ Check all jobs status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" || "${{ needs.build.result }}" == "failure" ]]; then
            echo "âŒ Quality gate failed!"
            echo "Test result: ${{ needs.test.result }}"
            echo "Build result: ${{ needs.build.result }}"
            echo "Security result: ${{ needs.security.result }}"
            exit 1
          else
            echo "âœ… Quality gate passed!"
            echo "âœ… Tests: ${{ needs.test.result }}"
            echo "âœ… Build: ${{ needs.build.result }}"
            echo "âš ï¸ Security: ${{ needs.security.result }}"
          fi

      - name: ğŸ“ Comment PR status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ğŸ¯ Quality Gate')
            );

            const status = '${{ needs.test.result }}' === 'success' && 
                          '${{ needs.build.result }}' === 'success' ? 'âœ… PASSED' : 'âŒ FAILED';

            const body = `## ğŸ¯ Quality Gate Results

            | Check | Status | Result |
            |-------|--------|--------|
            | ğŸ§ª Tests | ${{ needs.test.result }} | ${{ needs.test.result == 'success' && 'âœ…' || 'âŒ' }} |
            | ğŸ—ï¸ Build | ${{ needs.build.result }} | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} |
            | ğŸ”’ Security | ${{ needs.security.result }} | ${{ needs.security.result == 'success' && 'âœ…' || 'âš ï¸' }} |

            ### Overall Status: ${status}

            ${status === 'âœ… PASSED' ? 
              'ğŸ‰ All checks passed! This PR is ready for review.' : 
              'ğŸš¨ Some checks failed. Please fix the issues before merging.'
            }

            ---
            *Updated at: ${new Date().toLocaleString()}*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            } 